name: Environment
on: 
  push:
  workflow_dispatch:
# через специальный ключ задаем переменные среды для 
env:
  NODE_ENV: production
  GH_SECRET: 42
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print ENV Build
        run: |
          echo "${{ env.NODE_ENV }}"
          echo "${{ env.GH_SECRET }}"
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Print ENV Deploy
        run: |
          echo "${{ env.NODE_ENV }}"
          echo "${{ env.GH_SECRET }}"